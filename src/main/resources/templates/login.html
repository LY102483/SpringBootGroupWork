<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>数据 - AdminLTE2定制版 | Log in</title>

<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">

<link rel="stylesheet"
	href="/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="/plugins/ionicons/css/ionicons.min.css">
<link rel="stylesheet"
	href="/plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="/plugins/iCheck/square/blue.css">
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="https://www.liuyang1024.online"><b>员工</b>管理系统</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">登录系统</p>

			<form action="/loginController/login" method="post" style="display: flex;align-items: center;flex-direction: column">
				<div class="form-group has-feedback">
					<input type="text" name="phoneNum" class="form-control"
						placeholder="手机号"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control"
						placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">

					<!-- /.col -->
					<div class="col-md-4">
						<button type="submit" id="login" class="btn btn-primary">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<div style="display: flex;justify-content: center">
				<span th:text="${msg}" style="color: red"></span>
			</div>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<!-- Bootstrap 3.3.6 -->
	<!-- iCheck -->
	<script
		src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script
		src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});


	</script>
</body>

</html>
